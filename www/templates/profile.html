<ion-view view-title="signin" ng-controller="profileCtrl">
  <ion-header-bar class="bar bar-header bar-dark">
    <button class="button button-icon" ng-click="back()">
      <i class="icon ion-arrow-left-b"></i>
    </button>
    <h1 class="title">OutSnap</h1>

  </ion-header-bar>
  <ion-content>
<div class="list card">

  <div class="item item-avatar">
<div class="row">
  <div class="col cl-90"><h1>{{profile.name}}</h1></div>
  <div class="col-10">
    <button class="button button-icon" ng-click="edit()">
      <i class="icon ion-ios-plus-empty"></i>
    </button>
  </div>
  <div class="col-10">
    <button class="button button-icon" ng-click="addFriend()">
      <i class="icon ion-ios-personadd"></i>
    </button>
  </div>

</div>

    <p>Date of Birth: {{profile.dob}}</p>
    <p>Gender: {{profile.gender}}</p>

  </div>

  <div class="item item-body">

    <a class="item item-icon-left">
      <i class="icon ion-person-stalker"></i>
      Friends
      <span class="badge badge-assertive">{{profile.friends.length}}</span>
    </a>

    <div class="list list-inset">

      <div class="item">
        Raiders of the Lost Ark
      </div>
      <div class="item">
        Raiders of the Lost Ark
      </div>
      <div class="item">
        Raiders of the Lost Ark
      </div>



    </div>


  </div>

</div>
    </ion-content></ion-view>
