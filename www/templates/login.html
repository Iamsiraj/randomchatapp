<ion-view view-title="signin">
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">OutSnap</h1>

  </ion-header-bar>
  <ion-content ng-controller="loginCtrl">
<div class="list padding ">
  <label class="item item-input">
    <span class="input-label">Email id</span>
    <input type="text" ng-model="email">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="pass">
  </label>

  <button type="submit" class="button button-block button-positive" ng-click="login()">
    Login
  </button>

  No account yet ? <a style="cursor: pointer" ng-click="signup()">Sign Up</a>


</div>
  </ion-content>
</ion-view>
