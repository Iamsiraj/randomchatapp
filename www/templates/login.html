
<div class="list padding " ng-controller="loginCtrl">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password">
  </label>

  <button type="submit" class="button button-block button-positive" ng-click="login()">
    Login
  </button>

  No account yet ? <a  ng-click="signup()">Sign Up</a>


</div>
